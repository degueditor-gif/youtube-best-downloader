<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tadokoro Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00bfff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üé¨ Tadokoro Downloader</h2>

    <input id="url" placeholder="YouTube URL „ÇíË≤º„Çã">

    <select id="mode">
      <option value="mp4">MP4ÔºàÂãïÁîªÔºâ</option>
      <option value="mp3">MP3ÔºàÈü≥Â£∞Ôºâ</option>
    </select>

    <button onclick="download()">„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>

    <div id="result"></div>
  </div>

  <script>
    async function download() {
      const url = document.getElementById("url").value;
      const mode = document.getElementById("mode").value;
      const result = document.getElementById("result");

      result.innerHTML = "‚è≥ Âá¶ÁêÜ‰∏≠...";

      const res = await fetch("/enqueue", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, mode })
      });

      const data = await res.json();

      if (data.download_url) {
        result.innerHTML = `
          ‚úÖ ÂÆå‰∫Ü<br>
          <a href="${data.download_url}" style="color:#0f0">‚ñ∂ „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</a>
        `;
      } else {
        result.innerHTML = "‚ùå „Ç®„É©„Éº<br>" + data.error;
      }
    }
  </script>
</body>
</html>
