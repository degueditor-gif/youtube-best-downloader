<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tadokoro Downloader</title>
  <style>
    body {
      background: #0f0f13;
      color: white;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .box {
      background: #1a1a22;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00bfff;
      cursor: pointer;
      font-weight: bold;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Tadokoro Downloader</h2>

  <input id="url" placeholder="YouTube URL">

  <select id="format">
    <option value="mp3">MP3（音声）</option>
    <option value="mp4">MP4（動画）</option>
  </select>

  <button onclick="start()">ダウンロード</button>

  <div class="status" id="status"></div>
</div>

<script>
function start() {
  const url = document.getElementById("url").value;
  const format = document.getElementById("format").value;
  const status = document.getElementById("status");

  status.textContent = "処理中…";

  fetch("/download", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url, format })
  })
  .then(res => res.json())
  .then(data => {
    checkStatus(data.task_id);
  });
}

function checkStatus(taskId) {
  fetch(`/status/${taskId}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === "PROCESSING") {
        setTimeout(() => checkStatus(taskId), 2000);
      } else if (data.status === "ERROR") {
        document.getElementById("status").textContent = "エラーが発生しました";
      } else {
        document.getElementById("status").textContent = "完了！";
        window.location.href = `/file/${encodeURIComponent(data.status)}`;
      }
    });
}
</script>

</body>
</html>
